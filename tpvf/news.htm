<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            background-color: azure;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #myVideo {
            position: absolute;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            background-size: cover;
        }

        h1 {
            font-size: 3em;
            margin: auto;
            color: white;
            font-family: 'TTCommonsDemiBold';
            padding: 40px 15px 50px 35px;
            background-color: rgba(79, 121, 72, 0.8);
            margin: 30px 0 80px;
            width: 55%;
            display: block;
        }

        p {
            font-family: 'Segoe UI';
            color: white;
            z-index: 1;
            font-size: large;
            line-height: 8mm;
            padding: 0px 50px 0 20px;
        }

        .news-container {
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .news-title {
            font-size: 1.8em;
            color: black;
            padding-left: 20px;
            font-family: 'TTCommonsDemiBold';
        }

        .action-container {
            background-color: rgba(0, 128, 0, 0.7);
            margin-top: 20px;
            color: white;
            padding: 30px;
            box-sizing: border-box;
            max-width: 500px;
        }

        .even {
            background-color: rgba(79, 121, 72, 0.8);
            padding: 10px;
        }

        .odd {
            background-color: rgb(72, 139, 72);
            padding: 10px;
        }
    </style>
    <script type="text/javascript">
        var newsItems = document.getElementsByClassName("news-item");
        var currentIndex = 0;
    
        function showSlides() {
            // Hide all news items initially
            for (var i = 0; i < newsItems.length; i++) {
                newsItems[i].style.display = "none";
            }
    
            newsItems[currentIndex].style.display = "block";
    
            currentIndex++;
            if (currentIndex >= newsItems.length) {
                currentIndex = 0;
            }
    
            setTimeout(showSlides, 3000);
        };
    </script>
</head>
