<!DOCTYPE html>

<html> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>CS12 - Practicing Javascript</title>

	<style type="text/css">
	h1 {font-weight:bold; background-color: Silver;}
	p {text-align:center;}
  p#p2 {border:3px solid red;}
	</style>
	    
	<script type="text/javascript">
      function changeTitle()
      {
        /*document.getElementById("h11").innerHTML = "I have practiced Javascript";
        document.getElementById("h11").style.color = "navy";
        document.getElementById("h11").style.fontFamily = "Lucida Handwriting";
        document.getElementById("h11").style.textAlign = "center";*/
        var x;
        x = document.getElementById("h11");
        x.innerHTML = "I have practiced using a variable in JS";
        x.style.color = "navy";
        x.style.fontFamily = "Lucida Handwriting";
        x.style.textAlign = "center";
      }
      
      function chgeBgCol()
      {
        document.getElementById("p2").style.backgroundColor = "yellow";
      }

      function chgBack()
      {
        document.getElementById("p2").style.backgroundColor = "white";
      }

      function showVar()
      {
        /*we cannot declare a const without identifying its value*/
        var x = 15;
        var y = 35;
        var z = x + y;
        alert("The value of z is: " + z);
        x = "Shankar";
        y = " is the greatest professor of all time.";
        alert(x + y);
        x = 20;
        y = 24;
        z = "20"
        alert(x + y + z);
      }

      function changeMe()
      {
        var x = document.getElementById("h21");
        if(x.innerHTML == "Don't Look - I am Changing")
        {
          x.innerHTML = "I Have Changed!";
        }
        else
        {
          x.innerHTML = "Don't Look - I am Changing";
        }
      }
</script>

  </head>

  <body>
    <hr />
  <!-- When you click on the button, please do the following: -->
  <!-- 1. Change the text of the title to "Javascript is done"-->
  <!-- 2. Center the title on the page -->
  <!-- 3. Change the color of the font to navy -->
  <!-- 4. Change the font family to Lucida Handwriting -->
	<h1 id="h11">Practice with Javascript</h1>
    <hr />
    <p>
        <button onclick="changeTitle()">Click To Change Title</button>
    </p>
    <hr />
   	<h1> More practice with Javascript </h1>
    <!-- When you mouseover the paragraph change the background color. -->
    <!-- Your choice of color. -->
    <!-- When you mouseout, change the background color to white. -->
    <p id="p2" onmouseover="chgeBgCol()" onmouseout="chgBack()"> Mouse over me to change my color </p>
    
    <hr/>
    <h1> Understanding Variables in Javascript </h1>
    <!-- We will work through this one in class -->
    <p>
    	<button onclick="showVar()"> Click on me to start </button>
    </p>
    <hr/>
    <h1> Conditional Statement - Practice</h1>
    <!-- When you click on the line below, change the text to -->
    <!-- I Have Changed! When you click again, go back to the -->
    <!-- original text.-->
    <h2 id="h21" onclick="changeMe()"> Don't Look - I am Changing</h2>
  </body>
</html>
