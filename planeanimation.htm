<!DOCTYPE html>

<html lang="en"> 

  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" /> 
	<title>Change this title</title>

	<style>
	/* Your styles go here */
	img { width:200px;position:absolute; left:0px; top:50px;}
	button {position:absolute; top:300px; }

	</style>
	
	<script>
	/* Your JavaScript goes here */
		var pos = 0;
		var flystatus = 0, mytimer;
		function flyPlane()
		{
			var myplane;
			myplane = document.getElementById("daplane");
			myplane.style.left = pos + "px";
			pos = pos + 1; /* pos += 1; ++pos (will increment the variable by 1 every time)*/
			if (pos > 1200)
				{
					pos = 0
				}
			
			mytimer = setTimeout("flyPlane()", 10);
		} /* closure of the flyPlane() function */

		function startStop()
		{
			if(flystatus == 0)
				{
				mytimer = setTimeout("flyPlane()", 10);
				}
			else
				{
				clearTimeout(mytimer);
				flystatus = 0;
				}
		}

	  
	</script>
  </head>

  <body>
	<!-- Your HTML goes here -->
	<img id="daplane" src="flying.jpg" alt="Flying Plane" title="Flier"/>
	<br/>
	<button onclick="startStop()">Start/Stop</button>
	
  </body>
</html>
