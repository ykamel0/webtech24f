<!DOCTYPE html>
<html>
    <head>

	    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
	    <title>Passing Arguments to Functions.</title>
        <!-- Don't worry about the styles. I just added them to make the page look better -->
        <style type="text/css">
            h1 {
                margin-top: 50px;
                margin-bottom: 50px;
            }
            h1, div, h2 {
                text-align: center;
            }

            img {float:left; margin-right:25px; margin-left:25px;
            }
            img:hover {
                transform: scale(1.5);
            }
           
            
            
        </style>

        <script type="text/javascript">
            function makeBig(x) {
                var myimg;
                myimg = document.getElementById(x);
                myimg.width = myimg.width * 1.3;
                myimg.style.boxShadow = "10px 10px 10px blue"
            }
            function makeSmall(x){
                var myimg;
                myimg = document.getElementById(x);
                myimg.width = myimg.width / 1.3;
                myimg.style.boxShadow = "none"
            }
           
        </script>
        
    </head>

    <body>
	    <!-- Your HTML goes here -->
        <h1> Passing Arguments to Functions</h1>
        <img id="t5" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="tiger5.jpg" alt="Tiger 5 Image" title="tiger 5" width="200"/>
        <img id="t6" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="tiger6.jpg" alt="Tiger 6 Image" title="tiger 6" width="200"/>
        <img id="t7" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="tiger7.jpg" alt="Tiger 7 Image" title="tiger 7" width="200"/>
        <img id="t8" onmouseover="makeBig(this.id)" onmouseout="makeSmall(this.id)" src="tiger8.jpg" alt="Tiger 8 Image" title="tiger 8" width="200"/>

    </body>
</html>
