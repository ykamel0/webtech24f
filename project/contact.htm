<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>


    <style>
        @font-face {
            font-family: 'TTCommonsDemiBold';
            src: url('TT Commons DemiBold.otf') format('opentype');
        }

        body{
            margin: 0;
            background-color: rgba(10, 62, 10, 0.773);
        }
    
        #bg-container{
            background-image: url(solarpanels.jpg);
            height: 400px;
        }
    
        h1{
            margin: auto;
            color: white;
            font-family: 'TTCommonsDemiBold';
            margin: 25px 25px;
        }
    
        label {
        display: block;
        margin-bottom: 5px;
        }

        input, textarea {
            display: block;
            margin-bottom: 10px; /* Space after each input/textarea */
            width: 90%;
            padding: 8px; /* Adds some padding inside the input boxes, making them easier to interact with */
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin: 0 25px;
        }

        .button-container button {
            padding: 10px 20px; 
            width: auto;
            margin: 5px;
            cursor: pointer;
            flex-grow: 1;
            font-family: 'TTCommonsDemiBold';
            font-size: large;
            background-color: ;
        }

        form {
                text-align: left;
                font-family: 'TTCommonsDemiBold';
                font-size: large;
                margin: 20px 300px 50px 300px;
                padding: 50px 0 50px 100px;
                color: whitesmoke;
                }
    
    </style>

    <script>
        function chgBack()
        {
            document.getElementById("generalForm").style.display = "block";
            document.getElementById("investorForm").style.display = "none";
        }
        function chgForm()
        {
            document.getElementById("investorForm").style.display = "block";
            document.getElementById("generalForm").style.display = "none";
        }
    </script>
</head>




<body>
    <div id="bg-container">

    </div>
        <h1>Contact Us</h1>

        <div class="button-container">
            <button onclick="chgBack()" id="generalButton">General Inquiries</button>
            <button onclick="chgForm()" id="investorButton">Investor Relations</button>
        </div>
        <div id="generalForm" class="form">
            <!-- General Inquiries Form -->
            <form>
                Thank you for your interest in Active Equity. Please submit your inquiry below.<br><br><br>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name Here*"><br><br>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email Here*"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="investorForm" class="form" style="display: none;">
            <!-- Investor Relations Form -->
            <form>
                Thank you for your interest in Active Equity. Please submit your inquiry below.<br><br><br>
                <label for="company">Company Name:</label>
                <input type="text" id="company" name="company" placeholder="Enter Your Company's Name Here*"><br><br>
                <label for="personnel">Contact Name:</label>
                <input type="text" id="personnel" name="personnel" placeholder="Enter Your Name Here*"><br><br>
                <label for="position">Contact Position:</label>
                <input type="text" id="position" name="position" placeholder="Enter Your Position Here*"><br><br>
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter a Contact Number Here*"><br><br>
                <label for="inquiry">Inquiry:</label>
                <textarea id="inquiry" name="inquiry"></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    
</body>
</html>
